<html>
<body>
	<div id="1" class="player">1<p id="hand1"></p><div>declare</div></div>
	<div id="2" class="player">2<p id="hand2"></p><div>declare</div></div>
	<div id="3" class="player">3<p id="hand3"></p><div>declare</div></div>
	<div id="4" class="player">4<p id="hand4"></p><div>declare</div></div>
	<div id="5" class="player">5<p id="hand5"></p><div>declare</div></div>
</body>
<style>
	div.player {
		width: 20%;
		float: left;
	}
</style>
<script src="GameState.js">
	
</script>
<script type="text/javascript">
	var players = [];
	for(var i = 0; i < 5; i++) {
		players.push(new Player());
	}
	var gs = new GameState(players);

	let handPs = ['hand1', 'hand2', 'hand3', 'hand4', 'hand5'];

	function frame() {
		for (let i = 0; i < 5; i++) {
			document.getElementById(handPs[i]).innerHTML = gs.players[i].hand.toString();
		}

		window.requestAnimationFrame(frame);
	}

	frame();
</script>
</html>
